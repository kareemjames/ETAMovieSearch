<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>ETA | Movie Search</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="/static/assets/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Sidebar -->
<section id="sidebar">
    <div class="inner">
        <nav>
            <ul>
                <li><a href="#intro">Welcome</a></li>
                <li><a href="#one">Search Results</a></li>
            </ul>
        </nav>
    </div>
</section>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Intro -->
    <section id="intro" class="wrapper style1 fullscreen fade-up">
        <div class="inner">
            <h1>ETA Movie Search</h1>
            <p>Welcome to the free Movie Search, Type in what your looking for and check out the results.</p>

            <form action="search" method="get">
                <div class="row gtr-uniform">
                    <div class="col-12">
                        <input name="q" type="search" placeholder="Movie Name">
                    </div>
                </div>
            </form>

        </div>

        <ul class="actions">
            <li><a href="#one" class="button scrolly">Learn more</a></li>
        </ul>
    </section>
    <!-- One -->
    <section th:each="movie : ${allMovies}" id="one" class="wrapper style2 spotlights">
        <section>
            <a href="#" class="image fit"><img th:src="@{${movie.poster}}" alt="movie poster"
                                               data-position="center center"/></a>
            <div class="content">
                <div class="inner">
                    <h2 th:text="${movie.title}">Movie Title</h2>
                    <p th:text="${movie.year}">Movie Year</p>
                    <form action="getTitle" method="get">
                        <input type="hidden" name="title" th:value="${movie.title}"/>
                        <ul class="actions">
                            <li><a th:text="${movie.title} + ' Details'" href="generic.html" class="button">Movie Details</a></li>
                        </ul>
                    </form>
                </div>
            </div>
        </section>
    </section>
</div>


<!-- Footer -->
<footer id="footer" class="wrapper style1-alt">
    <div class="inner">
        <ul class="menu">
            <li>&copy; Untitled. All rights reserved.</li>
            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>
</footer>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
