<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title th:text="${movie.title}">Movie Title</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<link rel="stylesheet" th:href="@{/assets/css/main.css}"/>
	<noscript>
		<link rel="stylesheet" href="/static/assets/css/noscript.css"/>
	</noscript>
</head>
<body class="is-preload">

<!-- Sidebar -->
<section id="sidebar">
	<div class="inner">
		<nav>
			<ul>
				<li><a href="/">Welcome</a></li>
				<li><a href="#one">Search Results</a></li>
			</ul>
		</nav>
	</div>
</section>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" class="wrapper">
						<div class="inner">
							<h1 th:text="${movie.title}" class="major">A Generic Page</h1>
							<span class="image fit"><img th:src="@{${movie.poster}}" alt="movie poster" /></span>
							<p th:text="${movie.title}">Title</p>
							<p th:text="${movie.year}">Year</p>
							<p th:text="${movie.rated}">Rated</p>
							<p th:text="${movie.released}">Released</p>
							<p th:text="${movie.runtime}">Runtime</p>
							<p th:text="${movie.genre}">Genre</p>
							<p th:text="${movie.director}">Director</p>
							<p th:text="${movie.writer}">Writer</p>
							<p th:text="${movie.actors}">Actors</p>
							<p th:text="${movie.plot}">Plot</p>
							<p th:text="${movie.language}">Language</p>
							<p th:text="${movie.country}">Country</p>
							<p th:text="${movie.awards}">Awards</p>
							<p th:text="${movie.metascore}">MetaScore</p>
							<p th:text="${movie.imdbRating}">Imdb Rating</p>
							<p th:text="${movie.imdbID}">Imdb Id</p>
							<p th:text="${movie.type}">Type</p>
							<span th:each="rating : ${movie.ratings}">
								<p th:text="${rating}"></p>
							</span>
						</div>
					</section>

			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script th:src="@{/assets/js/jquery.min.js}"></script>
			<script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
			<script th:src="@{/assets/js/jquery.scrolly.min.js}"></script>
			<script th:src="@{/assets/js/browser.min.js}"></script>
			<script th:src="@{/assets/js/breakpoints.min.js}"></script>
			<script th:src="@{/assets/js/util.js}"></script>
			<script th:src="@{/assets/js/main.js}"></script>

	</body>
</html>
